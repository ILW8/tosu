name: build & deploy

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*"
    paths:
      - ".github/workflows/**/*"
      - "packages/**/*"
      - "package.json"
      - "pnpm-lock.yaml"
  pull_request:
    paths:
      - "packages/**/*"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

concurrency:
  group: build-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]

    runs-on: ${{ matrix.os }}

    name: "build for ${{ matrix.os }}"
    steps:
      - name: 🛎️ - Checkout
        uses: actions/checkout@v3

      - name: 📐 - Define variables (1)
        if: github.event_name == 'pull_request'
        id: set-pr-sha
        shell: bash
        run: echo "SHORT_PR_SHA=$(git rev-parse HEAD | cut -c 1-7)" >> "$GITHUB_OUTPUT"

      - name: 🛠️ - Install Node
        uses: actions/setup-node@v3
        with: { node-version: 20.11.1 }

      - name: 🛠️ - Install Rust
        uses: moonrepo/setup-rust@v1
        with: { components: clippy }

      - name: 🛠️ - Install Deps
        run: npm install -g pnpm@^8 && pnpm install --frozen-lockfile

      - name: 📦 - Build
        run: pnpm build

      - name: 🚀 - Upload artifacts for windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with: {
          name: "tosu-${{ matrix.os }}-${{ steps.set-pr-sha.outputs.SHORT_PR_SHA || github.ref_name }}",
          path: packages/tosu/dist/tosu.exe
        }

